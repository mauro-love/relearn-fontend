<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./debounce.js"></script>
  <style>
      #app{
        width: 30vw;
        height: 10vh;
        background: pink;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%)
          translateY(-50%);
    
      }
    </style>
</head>

<body>
  <div id="app"></div>
  <script>
    const app =document.getElementById('app');
    let num = 1;
    let touch = function(){
      console.log('0000');
      num ++;
      app.innerHTML = num;
    }
    app.onmousemove = deBounce(touch,1000);
  </script>
</body>
</html>
